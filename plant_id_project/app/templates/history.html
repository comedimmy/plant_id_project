<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>辨識歷史紀錄</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    {% include 'partials/navbar.html' %}
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">辨識之歷史紀錄</h3>
            <a href="{{ url_for('identify.upload_image') }}" class="btn btn-outline-secondary btn-sm">⬅ 返回</a>
        </div>

        {% if history_list %}
        <ul class="list-group">
            {% for item in history_list %}
            <li class="list-group-item">
                <strong>{{ item.plant_name_zh }}</strong><br>
                <small class="text-muted">{{ item.timestamp }}</small><br>
                <div class="mt-2">{{ item.summary }}</div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="alert alert-info">尚無辨識紀錄。</div>
        {% endif %}
    </div>
</body>

</html>

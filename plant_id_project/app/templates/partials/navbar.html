<!-- templates/partials/navbar.html -->
<nav class="navbar navbar-light bg-light px-3 py-2 border-bottom shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-brand mb-0 h6">植道你🌿</span>
        <div class="d-flex align-items-center">
            {% if session.get('username') %}
                <span class="me-2 small text-muted">帳號：{{ session['username'] }}</span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary btn-sm">登出</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-sm">登入</a>
            {% endif %}
        </div>
    </div>
</nav>
